name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug environment variables
        run: |
          echo "Checking GitHub Secrets availability:"
          echo "VITE_AZURE_OPENAI_KEY: ${{ secrets.VITE_AZURE_OPENAI_KEY != '' && 'SET' || 'NOT SET' }}"
          echo "VITE_AZURE_OPENAI_ENDPOINT: ${{ secrets.VITE_AZURE_OPENAI_ENDPOINT != '' && 'SET' || 'NOT SET' }}"
          echo "VITE_AZURE_GPT4O_DEPLOYMENT: ${{ secrets.VITE_AZURE_GPT4O_DEPLOYMENT != '' && 'SET' || 'NOT SET' }}"
          echo "VITE_AZURE_EMBEDDING_DEPLOYMENT: ${{ secrets.VITE_AZURE_EMBEDDING_DEPLOYMENT != '' && 'SET' || 'NOT SET' }}"
          echo "VITE_AZURE_API_VERSION: ${{ secrets.VITE_AZURE_API_VERSION != '' && 'SET' || 'NOT SET' }}"

      - name: Build project
        run: pnpm build
        env:
          VITE_AZURE_OPENAI_KEY: ${{ secrets.VITE_AZURE_OPENAI_KEY }}
          VITE_AZURE_OPENAI_ENDPOINT: ${{ secrets.VITE_AZURE_OPENAI_ENDPOINT }}
          VITE_AZURE_GPT4O_DEPLOYMENT: ${{ secrets.VITE_AZURE_GPT4O_DEPLOYMENT }}
          VITE_AZURE_EMBEDDING_DEPLOYMENT: ${{ secrets.VITE_AZURE_EMBEDDING_DEPLOYMENT }}
          VITE_AZURE_API_VERSION: ${{ secrets.VITE_AZURE_API_VERSION }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"       # root of your project
          output_location: "dist" # vite build output
